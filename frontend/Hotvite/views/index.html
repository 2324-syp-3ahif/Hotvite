<html lang="en">
<head>
  <title>Styled Map Selection</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="../src/communication.js"></script>
  <script src="../src/load-map.js"></script>
  <script src="../src/click-event.js"></script>
  <link rel="stylesheet" href="../style/css/indexstyle.css">
  <link rel="stylesheet" href="../style/css/headerstyle.css">
  <style>
    /**
     * @license
     * Copyright 2019 Google LLC. All Rights Reserved.
     * SPDX-License-Identifier: Apache-2.0
     */
    /**
     * Always set the map height explicitly to define the size of the div element
     * that contains the map.
     */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<header class="sidebar">
  <div id="menu-buttons">
    <a href="#"><img src="../assets/LoginButton.png" alt="login"></a>
    <a href="#"><img src="../assets/MenuButton.png" alt="menu"></a>
    <a href="#"><img src="../assets/RecentButton.png" alt="recent"></a>
    <a href="#"><img src="../assets/SavedButton.png" alt="saved"></a>
    <a href="#"><img src="../assets/ChatButton.png" alt="chat"></a>
  </div>
  <a href="#"><img id="help-button" src="../assets/HelpButton.png" alt="help"></a>
</header>
<div id="map"></div>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCbhAtlH9_-6zlLsrMEYdMIx3Bnn3SBfE&callback=initMap"
  defer
  async
></script>
</body>
</html>
