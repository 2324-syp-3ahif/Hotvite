<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogIn</title>
  <link rel="stylesheet" href="../style/css/indexstyle.css">
  <link rel="stylesheet" href="../style/css/headerstyle.css">
  <link rel="stylesheet" href="../style/css/loginstyle.css"/>
</head>
<body>
<div id="login-popup">
  <div class="login">
    <div class="switch-button">
      <a href="login.html">
        <button id="login-button">Login</button>
      </a>
      <a href="register.html">
        <button id="register-button">Register</button>
      </a>
    </div>
    <div class="login-container">
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" class="signup-btn">Sign Up</button>
        <!--<button type="submit" id="sign-up">Sign Up</button>-->
      </form>
    </div>
    <script src="../src/login.js"></script>

    <div class="bottom">
      <div class="or">
        <div class="line"></div>
        <p>Or</p>
        <div class="line"></div>
      </div>
      <div class="google-login">
        <a href="https://www.google.com/account/about/"><img src="../assets/google.png" alt="google"></a>
      </div>
      <div class="forgot-password">
        <p>Click <a href="#">here</a> if you forgot your password.
          Click <a href="#">here</a> if you don't have an account.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
