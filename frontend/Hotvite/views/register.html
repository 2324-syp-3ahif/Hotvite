<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style/css/registerstyle.css">
  <link rel="stylesheet" href="../style/css/palettes.css">
  <script src="../src/signup.js"></script>
  <script src="../src/switch-login-register.js"></script>
</head>
<body>
<div id="register-popup">
  <div id="register-head">
    <div class="button" onclick="switchToLogin()" id="login-form-button">Login</div>
    <div class="button" id="register-form-button">Register</div>
  </div>
  <form id="register-form">
    <div>
      <label for="username-input">Username</label>
      <input class="form-control" id="username-input" type="text" name="username" placeholder="Username">
    </div>
    <div>
      <label for="email-input">Email</label>
      <input class="form-control" id="email-input" type="text" name="email" placeholder="example@gmail.com">
    </div>
    <div>
      <label for="password-input">Password</label>
      <input class="form-control" id="password-input" type="password" name="password" placeholder="Password">
    </div>
    <div id="opt-container">
      <button id="register-button" type="submit">Register</button>
      <span id="alt-span">Or</span>
      <img alt="Sign in with Google" width="50px" src="../assets/google.png">
    </div>
  </form>
  <div id="register-footer">
    <p>Already have an account? Click <a class="hyperlink">here</a> to log in.</p>
  </div>
</div>
<div id="login-popup"></div>
</body>
</html>
