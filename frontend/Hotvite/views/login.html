<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style/css/login.css">
  <link rel="stylesheet" href="../style/css/palettes.css">
  <script src="../src/login.js"></script>
</head>
<body>
<div id="login-popup" class="login-popup">
  <div id="login-head">
    <div class="button" id="login-form-button">Login</div>
    <div class="button" onclick="window.location.href='register.html'" id="register-form-button">Register</div>
  </div>
  <form id="login-form">
    <div>
      <label for="email-input">Email</label>
      <input class="form-control" id="email-input" type="text" name="email" placeholder="example@gmail.com">
    </div>
    <div>
      <label for="password-input">Password</label>
      <input class="form-control" id="password-input" type="password" name="password" placeholder="Password">
    </div>
    <div id="opt-container">
      <button id="login-button" type="submit">Login</button>
      <span id="alt-span">Or</span>
      <img alt="Sign in with Google" width="50px" src="../assets/google.png">
    </div>
  </form>
  <div id="login-footer">
    <p>Click <a class="hyperlink">here</a> if you forgot your password. Click <a class="hyperlink">here</a> if you don't have an account yet.</p>
  </div>
</div>
<div id="register-popup"></div>
</body>
</html>
